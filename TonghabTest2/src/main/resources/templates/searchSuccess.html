<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>게시글 검색 결과</h1>
    <table border="1px" style="border-collapse: collapse;">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>내용</th>
            <th>조회수</th>
            <th>작성날짜</th>
        </tr>
        <tr th:each=" board : ${searchList}" th:object="${board}">
            <td th:text="*{boardNo}"></td>
            <td th:text="*{boardTitle}"></td>
            <td th:text="*{userId}"></td>
            <td th:text="*{boardContent}"></td>
            <td th:text="*{boardReadcount}"></td>
            <td th:text="*{boardDate}"></td>
          </tr>
    </table>
</body>
</html>
